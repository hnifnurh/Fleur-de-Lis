    <!-- BODY -->

    <div class="container">
        <!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

        <section>
            <h1 class="sr-only">Checkout</h1>

            <div class="mx-auto grid  grid-cols-1 md:grid-cols-2">
                <div class=" py-12 md:py-24">
                    <div class="mx-auto max-w-lg space-y-8 px-4 lg:px-8">
                        <div class="flex items-center gap-4">
                            <span class="h-10 w-10 rounded-full bg-blue-700"></span>

                            <h2 class="font-medium text-gray-900">BambooYou</h2>
                        </div>

                        <div>
                            <p class="text-2xl font-medium tracking-tight text-gray-900">
                                $99.99
                            </p>

                            <p class="mt-1 text-sm text-gray-600">For the purchase of</p>
                        </div>

                        <div>
                            <div class="flow-root">
                                <ul class="-my-4 divide-y divide-gray-100">
                                    <li class="flex items-center gap-4 py-4">
                                        <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                                            alt="" class="h-16 w-16 rounded object-cover" />

                                        <div>
                                            <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>

                                            <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                                <div>
                                                    <dt class="inline">Size:</dt>
                                                    <dd class="inline">XXS</dd>
                                                </div>

                                                <div>
                                                    <dt class="inline">Color:</dt>
                                                    <dd class="inline">White</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </li>

                                    <li class="flex items-center gap-4 py-4">
                                        <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                                            alt="" class="h-16 w-16 rounded object-cover" />

                                        <div>
                                            <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>

                                            <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                                <div>
                                                    <dt class="inline">Size:</dt>
                                                    <dd class="inline">XXS</dd>
                                                </div>

                                                <div>
                                                    <dt class="inline">Color:</dt>
                                                    <dd class="inline">White</dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white py-12 md:py-24">
                    <div class="mx-auto max-w-lg px-4 lg:px-8">
                        <form class="grid grid-cols-6 gap-4">
                            <div class="col-span-3">
                                <label for="FirstName" class="block text-xs font-medium text-gray-700">
                                    First Name
                                </label>

                                <input type="text" id="FirstName"
                                    class="mt-1 w-full h-8 border-solid border-1 border-black shadow-sm sm:text-sm" />
                            </div>

                            <div class="col-span-3">
                                <label for="LastName" class="block text-xs font-medium text-gray-700">
                                    Last Name
                                </label>

                                <input type="text" id="LastName"
                                    class="mt-1 w-full h-8 border-solid border-1 border-black shadow-sm sm:text-sm" />
                            </div>

                            <div class="col-span-6">
                                <label for="Email" class="block text-xs font-medium text-gray-700">
                                    Email
                                </label>

                                <input type="email" id="Email"
                                    class="mt-1 w-full h-8 border-solid border-1 border-black shadow-sm sm:text-sm" />
                            </div>

                            <div class="col-span-6">
                                <label for="Phone" class="block text-xs font-medium text-gray-700">
                                    Phone
                                </label>

                                <input type="tel" id="Phone"
                                    class="mt-1 w-full h-8 border-solid border-1 border-black shadow-sm sm:text-sm" />
                            </div>

                            <fieldset class="col-span-6">
                                <legend class="block text-sm font-medium text-gray-700">
                                    Card Details
                                </legend>

                                <div class="mt-1 -space-y-px rounded-md bg-white shadow-sm">
                                    <div>
                                        <label for="CardNumber" class="sr-only"> Card Number </label>

                                        <input type="text" id="CardNumber" placeholder="Card Number"
                                            class="relative mt-1 w-full pl-2 h-8 border-solid border-1 border-black focus:z-10 sm:text-sm" />
                                    </div>

                                    <div class="flex gap-4">
                                        <div class="flex-1 mt-2">
                                            <label for="CardExpiry" class="sr-only"> Card Expiry </label>

                                            <input type="text" id="CardExpiry" placeholder="Expiry Date"
                                                class="relative w-full pl-2 h-8 border-solid border-1 border-black focus:z-10 sm:text-sm" />
                                        </div>

                                        <div class="-ms-px flex-1 mt-2">
                                            <label for="CardCVC" class="sr-only"> Card CVC </label>

                                            <input type="text" id="CardCVC" placeholder="CVC"
                                                class="relative w-full pl-2 h-8 border-solid border-1 border-black focus:z-10 sm:text-sm" />
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="col-span-6">
                                <legend class="block text-sm font-medium text-gray-700">
                                    Billing Address
                                </legend>

                                <div class="mt-1 -space-y-px  bg-white shadow-sm">
                                    <div>
                                        <label for="Country" class="sr-only">Country</label>

                                        <select id="Country"
                                            class="relative w-full pl-2 border-black focus:z-10 sm:text-sm ">
                                            <option>England</option>
                                            <option>Wales</option>
                                            <option>Scotland</option>
                                            <option>France</option>
                                            <option>Belgium</option>
                                            <option>Japan</option>
                                        </select>
                                    </div>


                                </div>
                                <div>
                                    <label class="sr-only" for="PostalCode"> ZIP/Post Code </label>

                                    <input type="text" id="PostalCode" placeholder="ZIP/Post Code"
                                        class="relative mt-2 pl-2 sw-full h-8 border-solid border-1 border-black focus:z-10 sm:text-sm" />
                                </div>
                            </fieldset>

                            <div class="col-span-6">
                                <button
                                    class="block w-full rounded-md bg-black p-2.5 text-sm text-white transition hover:shadow-lg">
                                    Pay Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
